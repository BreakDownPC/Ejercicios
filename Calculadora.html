<head>

    <title>Calculadora</title>
</head>
<body>
    <h1> Calculadora con JavaScript</h1>	
        <form >
                <p>
                    <strong>Ingrese el numero 1</strong> 
                    <input  type="number" id="numero1" name="isbn " />
                <p/>
                <p>
                    <strong>Ingrese el numero 2</strong> 
                    <input  type="number" id="numero2" name="isbn " />
                <p/>
                <p>
                    <strong>Resultado:</strong>
                    <input  type="number" id="resultado" name="resultado" disabled />
                <p />
                <p>
                    <input type="button" value="+" onclick="return suma()"> </input> 
                    <input type="button" value="-" onclick="return resta()"> </input>

                    <input type="reset" value="Limpiar">
                </p>
    </form>
